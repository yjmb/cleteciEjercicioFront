<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <h3>Lista de Libros disponibles</h3>
    <div class="my-5">
      <div  *ngFor="let book of books" class="card mb-3">
        <div class="card-body">

          <div clas="d-flex justify-content-between">
            <div class="fw-bold">{{book.title}}</div>

            <div class="text-muted">
                <i class="fa fa-edit cursor-pointer" title="Editar"></i>
                <i class="fa fa-trash m-2 cursor-pointer" title="Eliminar Libro"></i>
              </div>

          </div>      
    </div>
      </div>
    </div>

    




    
  
    </div>
  
  </div>
  
</div>
